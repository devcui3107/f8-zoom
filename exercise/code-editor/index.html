<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise F8 - Code Editor</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
  </head>
  <body>
    <!-- Header sẽ được load từ template -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main">
      <div class="code-editor-container">
        <!-- Editor Header -->
        <div class="editor-header">
          <div class="header-left">
            <h2 class="editor-title">
              <i class="fas fa-code"></i>
              Code Editor
            </h2>
          </div>
          <div class="editor-controls">
            <button class="control-btn" title="Run Code">
              <i class="fas fa-play"></i>
              Run
            </button>
            <button class="control-btn" title="Clear">
              <i class="fas fa-trash"></i>
              Clear
            </button>
          </div>
        </div>

        <!-- Editor Body -->
        <div class="editor-body">
          <!-- Code Editor Panel -->
          <div class="code-panel">
            <div class="panel-header">
              <h3>
                <i class="fas fa-edit"></i>
                Code Editor
              </h3>
            </div>
            <div class="code-content">
              <textarea
                id="codeEditor"
                placeholder="Nhập code HTML của bạn ở đây..."
              ></textarea>
            </div>
          </div>

          <!-- Preview Panel -->
          <div class="preview-panel">
            <div class="panel-header">
              <h3>
                <i class="fas fa-eye"></i>
                Preview
              </h3>
              <div class="preview-controls">
                <button class="preview-btn active" title="Desktop">
                  <i class="fas fa-desktop"></i>
                </button>
                <button class="preview-btn" title="Tablet">
                  <i class="fas fa-tablet-alt"></i>
                </button>
                <button class="preview-btn" title="Mobile">
                  <i class="fas fa-mobile-alt"></i>
                </button>
              </div>
            </div>
            <div class="preview-content">
              <div class="preview-frame">
                <div class="preview-header-bar">
                  <div class="preview-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                  <div class="preview-url">localhost:3000</div>
                </div>
                <div class="preview-body" id="previewBody"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
          <div class="status-left">
            <span class="status-item">
              <i class="fas fa-code"></i>
              HTML Editor
            </span>
            <span class="status-item">
              <i class="fas fa-eye"></i>
              Live Preview
            </span>
          </div>
          <div class="status-right">
            <span class="status-item">
              <i class="fas fa-clock"></i>
              Auto-update
            </span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer sẽ được load từ template -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../../js/loadComponents.js"></script>
    <script>
      // Load header và footer từ template
      load("#header", "../../template/header.html");
      load("#footer", "../../template/footer.html");
    </script>

    <!-- Code Editor Script -->
    <script type="module" src="./code-editor.js"></script>
  </body>
</html>
