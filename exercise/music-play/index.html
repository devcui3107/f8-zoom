<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise F8 - Preview Code Editor</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"
    />

    <!-- CSS Music Player -->
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <!-- Header sẽ được load từ template -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main">
      <div class="music-player">
        <div class="music-player__show">
          <!-- Music Player -->
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
          <h3>Playlist</h3>
          <div class="playlist" id="playlist">
            <!-- Playlist -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer sẽ được load từ template -->
    <div id="footer"></div>

    <!-- Script -->
    <script src="../../js/loadComponents.js"></script>
    <script>
      // Load header và footer từ template
      load("#header", "../../template/header.html");
      load("#footer", "../../template/footer.html");
    </script>

    <!-- Music Player -->
    <script type="module" src="./player.js"></script>
  </body>
